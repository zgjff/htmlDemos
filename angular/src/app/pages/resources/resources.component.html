<app-title-header title='浏览 ANGULAR 相关资源'></app-title-header>
<article>
	<!--类型按钮-->
	<div class='toolBar'>
		<button
			(click)='onClickCategory(category)' *ngFor='let category of resources_category'
			[class.isSelected]='category === selected_category'
			type='button'
		>
			{{category}}
		</button>
	</div>
	<!--section-->
	<ul class='section'>
		<li *ngFor='let resources of appResources'>
			<h3 class='title'>{{resources.title}}</h3>
			<!--row-->
			<a *ngFor='let item of resources.list' [attr.href]='item.url' target='_blank'>
				<h4>{{item.title}}</h4>
				<p>{{item.content}}</p>
			</a>
		</li>
	</ul>
</article>
